<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Clone</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .message {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .message.sent {
        background-color: #dcf8c6;
      }

      .message.reply {
        background-color: #ffffff;
      }
    </style>
    <script src="7.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-3 mb-3">
        <div class="col-sm-8 col-md-6 mx-auto">
          <input
            class="form-control form-control-lg"
            id="messageId1"
            style="font-family: cursive; color: teal"
            type="text"
            placeholder="WhatsApp Clone"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-8 col-md-6 mx-auto">
          <input
            class="btn btn-lg btn-success w-100"
            type="button"
            value="Send Message"
            onclick="addNewMessage(false)"
          />
        </div>
        <div class="col-sm-8 col-md-6 mx-auto mt-2">
          <input
            class="btn btn-lg btn-outline-success w-100"
            type="button"
            value="Reply Message"
            onclick="addNewMessage(true)"
          />
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-sm-8 col-md-6 mx-auto" id="divid1"></div>
      </div>
    </div>
  </body>
</html>
